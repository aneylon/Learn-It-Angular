<h1>Select an item to edit</h1>

<form action="">
    <select (change)="changeSubject($event)">
        <option value="undefined" disabled selected>Choose a Subject</option>
        <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.title}} : {{subject.subTitle}}</option>
    </select>

    <select>
        <option value="undefined" disabled selected>Choose a Lesson</option>
        <option *ngFor="let lesson of lessons" [value]="lesson.id">{{lesson.title}} : {{lesson.subTitle}}</option>
    </select>

    <input [(ngModel)]="newCard.question" type="text" placeholder="Question">
    <input [(ngModel)]="newCard.answer" type="text" placeholder="Answer">
    <input [(ngModel)]="newCard.explain" type="text" placeholder="Explanation">
    <input (click)="submitNewCard(newCard)" type="button" value="Add">
</form>

<div>
    <div>
        {{newCard.question}}
    </div>
    <div>
        {{newCard.answer}}
    </div>
    <div>
        {{newCard.explain}}
    </div>
    <ul>
        <li *ngFor="let subject of subjects">
            {{subject.id}} : {{subject.title}} : {{subject.subTitle}}
        </li>
    </ul>
</div>
